apiVersion: v1
kind: Secret
metadata:
  name: quantum-nlp-secrets
  namespace: quantum-nlp
  labels:
    app.kubernetes.io/name: quantum-nlp-platform
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database credentials
  DB_PASSWORD: "your_secure_password_here"
  
  # Redis credentials
  REDIS_PASSWORD: "your_redis_password_here"
  
  # Neo4j credentials
  NEO4J_PASSWORD: "your_neo4j_password_here"
  
  # JWT secrets
  JWT_SECRET: "your_super_secure_jwt_secret_key_here"
  
  # Azure OpenAI API key
  AZURE_OPENAI_API_KEY: "your_azure_openai_api_key_here"
  
  # AWS credentials
  AWS_ACCESS_KEY_ID: "your_aws_access_key_here"
  AWS_SECRET_ACCESS_KEY: "your_aws_secret_key_here"
  
  # QLAFS encryption keys
  QLAFS_MASTER_KEY: "your_qlafs_master_key_here"
  QLAFS_SIGNING_KEY: "your_qlafs_signing_key_here"
  
  # Blockchain configuration
  BLOCKCHAIN_PRIVATE_KEY: "your_blockchain_private_key_here"
  
  # Monitoring and alerting
  GRAFANA_ADMIN_PASSWORD: "your_grafana_password_here"
  ALERTMANAGER_SECRET: "your_alertmanager_secret_here"

